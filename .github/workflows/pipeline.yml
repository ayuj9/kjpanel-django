name: django-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    # env:
    #   DB_URL: postgres://username:password@localhost/dbname

    services:
      postgres:
        image: postgres:16


    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: checkout actions
        uses: actions/checkout@v4

      - uses: actions/setup-python@v3
        with:
          python-version: ${{matrix.python-version}}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --verbose
          pip install pylint

      - name: Collect static files
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}  # Set in GitHub Secrets
        run: |
            python manage.py collectstatic --noinput    

      - name: Migrate database
        env:
            DATABASE_URL: ${{ secrets.DB_URL }}  # Set in GitHub Secrets
        run: |
              python manage.py migrate


      - name: Deploy to Render
        run: |
            git push render main  # Replace 'render' with your Render remote
        env:
            RENDER_API_KEY: ${{ secrets.RENDER_API }}
      
      - name: Notify success
        if: success()
        run: echo "Django application successfully deployed!"